<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div id="calcolatrice">
    <div class="display">
        <p id="output"></p>	
    </div>
    <div class="first-row">
        <button  onclick="forclear()">C</button>
        <button  onclick="perc()">&#37;</button>
        <button  onclick="fordisplay('/')">/</button>
        <button  onclick="rad('âˆš')"> &#8730;</button>

        <button  onclick="fordisplay('9')" >9</button>

    <div class="fifth-row">
        <button  onclick="fordisplay('0')">0</button>
        <button  onclick="fordisplay('.')">.</button>
        <button  onclick="fordisplay('(')">(</button>
